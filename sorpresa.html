<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorpresa</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0b0605;
      color: #f8e4d3;
      font-family: 'UnifrakturCook', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
    }

    .mensaje {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border: 2px solid #a67b5b;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      max-width: 800px;
      margin-bottom: 30px;
    }

    .mensaje p {
      font-size: 1.5em;
      line-height: 1.6;
    }

    .corazon {
      font-size: 2em;
      color: #ff5c8a;
    }

    .imagen {
      max-width: 90%;
      height: auto;
      border: 4px solid #5c3d3d;
      box-shadow: 0 0 20px rgba(166, 123, 91, 0.6);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <p>Intenté terminar lo que te prometí, pero no pude,<br>y no creo poder dártelo...<br>así que esta es la única forma que veo de regalártela <span class="corazon">❤</span></p>
  </div>
  <img src="presente.jpg" alt="Presente" class="imagen">
</body>
</html>
